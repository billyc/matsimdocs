{% extends "base.html" %}

{% block content %}
  {{ page.content }}

  <div class="gallery-grid">
    {% for scenario in config.gallery %}
      <div class="gallery-grid-cell">
      <a href="{{ scenario.url }}">
      <h4>{{ scenario.name }}</h4>
      <img class="dataset-thumbnail" src="{{ scenario.image }}" width="320" height="180" alt="image"/>
      </a>
      </div>
    {% endfor %}
  </div>

  <div class="col-md-12">
  <br/><br/>
  Do you have a scenario and want to present it here as well? Feel free to <a href="mailto:info@matsim.org">contact us</a> so we can add it!
  <br/><br/>
  </div>

  {% endblock %}
